<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>kmp</title>
  <style>

  </style>
</head>

<body>

  <script>
    function kmp(source, pattern) {
      let table = new Array(pattern.length).fill(0); 

      //创建匹配表格
      {
        let i = 1,
          j = 0
        while (i < pattern.length) {
          // debugger
          if (pattern[i] === pattern[j]) {
            i++, j++
            table[i] = j
          } else {
            if (j > 0) {
              j = table[j]
            } else {
              i++
            }
          }
        }
      }
      {
        let i = 0, j = 0;
        while (i < source.length) {
          if(source[i] === pattern[j]) {
            i++, j++
          } else {
            if (j > 0) {
              j = table[j]
            } else {
              i++
            }
          }
          if(j === pattern.length) return true
        }
        return false
      }
    }

    console.log(kmp('ababcadbc', 'abcadd'))
  </script>
</body>

</html>
